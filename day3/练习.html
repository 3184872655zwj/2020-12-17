<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,3,3,4,5,7];
        var str = [];

        for(var i = 1 ; i < arr.length ; i++){
            if(str.indexOf(arr[i]) == -1){
                str.push(arr[i]);
            }
        }
        console.log(str);
    </script>
</body>
</html>
