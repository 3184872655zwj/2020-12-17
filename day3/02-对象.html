<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.对象内部函数简写
        let obj = {
            logo:"宝马",
            // 函数
            drive(){
                console.log(this.logo + "在路上跑");
            }
        };
        obj.drive(); ///宝马在路上跑


        // 2.动态键名  键名可以用变量Symbol()
        let aaa = "张三";
        let bbb = Symbol("李四");

        let obj2 = {
            [aaa]:"伊拉克",
            [bbb]:"接受不了",
        }
        console.log(obj2); //{张三: "伊拉克", Symbol(李四): "接受不了"}



        // 3定义属性 或 修改属性 Object.defineProperty
        let obj3 = {
            colo : "111",
            eat : "222",
            size : "333"
        }
        // Object.defineProperty(对象,属性名称,(参数.必须是对象))
        Object.defineProperty(obj3 , "age",{//添加属性
            value:"23"//添加值
        });

        Object.defineProperty(obj3 , "colo",{//修改属性
            value:"nnnn" //修改值
        });
        console.log(obj3); 




        // 4.合并对象 object.assign(对象1 ,对象2) 把对象2拷贝给对象1    浅拷贝 
        let obj4 = {
            name : "阿塔",
            age:21
        } 

        let obj5 = {
            numer:1111,
            user:{
                name:"老朋友",
                age:23
            }
        }

        Object.assign(obj4 , obj5 );
        console.log(obj4);
        console.log(obj5);
        obj4.uname = "aaaa";
        console.log(obj4); 
        console.log(obj5);
        obj4.user.name = "新朋友";
        console.log(obj4); 
        console.log(obj5);

        // Object.is(); 判断值或以对象是否相等  ===
        console.log(Object.is( 1 , "1")); // false
        
    </script>
</body>
</html>
